<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
</head>
<body>

<div id="block">
  <h1>{{ title }}</h1>
  <h2>{{ num + 3 }}</h2>
  <h2>{{ say(2) }}</h2>
  <h3>{{ str.length }}</h3>
  <h2><a v-bind:href="url">Link</a></h2>
  <h2 v-html="link"></h2>
  <h2>{{ title }}: {{ counter }}</h2>
  <button v-on:click="riseCounter(100, 'Bye', $event)">ADD</button>

  <h2 v-on:mouseover="onColor">Counter: {{ counter2 }}</h2>
  <button v-on:click="counter2--">ADD</button>
   
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script>

  new Vue({
    el: '#block',
    data: {
      title: 'Hello, funny world!',
      num: 34,
      str: 'colony',
      url: 'https://lazyduralex.ru',
      link: '<a href="https://lazyduralex.ru">Tag</a>',
      counter: 0,
      counter2: 100
    },
    methods: {
      say: function(a) {
        return 23 + a
      },
      riseCounter: function(int, str, event) {
        this.counter += int;
        this.title = str;
        event.target.style.width = '100px'
        
      },
      onColor: function(event) {
        event.target.style.color = 'green'
      }
    }
  })

</script>
</body>
</html>
