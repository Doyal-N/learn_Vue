<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
</head>
<body>

<div id="block">
  <h1>{{ title }}</h1>
  <h2>{{ num + 3 }}</h2>
  <h2>{{ say(2) }}</h2>
  <h3>{{ str.length }}</h3>
  <h2><a :href="url">Link</a></h2>
  <h2 v-html="link"></h2>
  <h2>{{ title }}: {{ counter }}</h2>
  <button @click="riseCounter(100, 'Bye', $event)">ADD</button>

  <h2 @mouseover="onColor">Counter: {{ counter2 }}</h2>
  <button @click="counter2--">ADD</button>

  <h2><a @click.prevent href="https://lazyduralex.ru">Click</a></h2>
   <hr>
   <input @keyup.enter="alertVal" type="text">

   <hr>
   <input type="text" @input="inputVal = $event.target.value" :value="inputVal">
   <h2>{{ inputVal }}</h2>

   <hr>
   <input type="text" v-model.lazy="inputValue">
   <h2>{{ inputValue }}</h2>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script>

  new Vue({
    el: '#block',
    data: {
      title: 'Hello, funny world!',
      num: 34,
      str: 'colony',
      url: 'https://lazyduralex.ru',
      link: '<a href="https://lazyduralex.ru">Tag</a>',
      counter: 0,
      counter2: 100,
      inputVal: 'Rew',
      inputValue: 'Godot'
    },
    methods: {
      say: function(a) {
        return 23 + a
      },
      riseCounter: function(int, str, event) {
        this.counter += int;
        this.title = str;
        event.target.style.width = '100px'
        
      },
      onColor: function(event) {
        event.target.style.color = 'green'
      },
      alertVal: function(event) {
       alert(event.target.value)
      }
    }
  })

</script>
</body>
</html>
