<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>
</head>
<body>

<div id="block">
  <h1>{{ title }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script>

  new Vue({
    el: '#block',
    data: {
      title: 'Hello, funny world!'
    }
  })

</script>
</body>
</html>
